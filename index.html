<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <canvas id="c" width="500" height="500"></canvas>

  <script>
    var c = document.querySelector("#c");
    var ctx = c.getContext("2d");

    ctx.fillStyle = "green";
    ctx.fillRect(50, 50, 50, 50);
    ctx.clearRect(50, 50, 25, 25);
    ctx.strokeRect(100, 100, 100, 100);

    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 50);
    ctx.lineTo(50, 10);
    ctx.lineTo(10, 10);
    // ctx.stroke();
    ctx.fill();

    var x = 200;
    var y = 200;
    ctx.beginPath();
    ctx.moveTo(x,y);
    for (var i = 1; i < 11; i++) {
      if (i % 2) y = y + 50;
      else x = x + 50;
      ctx.lineTo(x,y);
    }
    ctx.stroke();

  </script>
</body>
</html>
